<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing-Page for Portfolio Website</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/logo.png" type="x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main">
      <nav>
        <img src="./images/logo.png" alt="LogoPng" class="logo" />
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">PORTFOLIO</a></li>
          <li><a href="#">SERVICES</a></li>
          <li><a href="#">HIRE ME</a></li>
        </ul>
        <img src="./images/moon.png" id="modeIcon">
      </nav>
      <div class="info">
        <h1>I'm <span>Kate</span> Amelia</h1>
        <p>
          This is my official portfolio website to showcase my all works related
          to web <br />
          development and UI design.
        </p>
        <a href="#">Download CV</a>
      </div>
      <div id="img-box">
        <img src="./images/pattern.png" alt="lower-image" class="lower-image" />
        <img src="./images/girl.png" alt="upper-image" class="upper-image" />
      </div>
      <div class="social-links">
        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
